<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Basic HTML/Body/A-Scene Fullscreen CSS */
      html { width: 100%; height: 100%; }
      body { margin: 0; padding: 0; overflow: hidden; }
      a-scene {
        display: block;
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* --- IMPORTANT FIX FOR MINDAR VIDEO --- */
      /* Target the video element generated by MindAR within the a-scene */
      a-scene video {
        object-fit: cover !important; /* Ensures video covers entire space */
        width: 100% !important;      /* Force 100% width of its container (a-scene) */
        height: 100% !important;     /* Force 100% height of its container (a-scene) */
        top: 0 !important;           /* Reset top position */
        left: 0 !important;          /* Reset left position */
        transform: none !important;  /* Remove any unwanted transformations */
        z-index: -1 !important;      /* Make sure it's behind AR content but visible */
      }
      /* --- END FIX --- */
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: test.mind;"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true; antialias: false;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="art" src="assets/test2.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#art" height="1" width="1" position="0 0 0"></a-plane>
        <a-text value="Marker Found!" color="red" position="0 0.6 0"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
