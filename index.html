<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>MindAR Tester</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: test.mind;"
             color-space="sRGB"
             renderer="colorManagement: true;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="RED" src="assets/RED_VID.mp4" autoplay muted playsinline loop crossorigin="anonymous"> </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#RED" height="1" width="1" position="0 0 0"></a-video>
        <a-text value="RED" color="red" position="0 0.6 0"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
