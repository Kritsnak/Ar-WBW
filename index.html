<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WBW WEB AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: test.mind;"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true; antialias: false;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="art" src="assets/test2.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-text value="Marker Found!" color="red" position="0 0.6 0"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
