<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Tester</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      html {
        width: 100%;        /* กำหนดความกว้าง HTML ให้เต็ม 100% */
        height: 100%;       /* กำหนดความสูง HTML ให้เต็ม 100% */
      }
      body {
        margin: 0;           /* ลบขอบ (margin) เริ่มต้นของ body */
        padding: 0;          /* ลบช่องว่าง (padding) เริ่มต้นของ body */
        overflow: hidden;    /* ซ่อน Scrollbar ที่อาจทำให้ layout เพี้ยน */
      }
      a-scene {
        display: block;      /* สำคัญ: ทำให้ a-scene เป็น block-level element */
        width: 100vw;        /* กำหนดความกว้างให้เต็ม viewport */
        height: 100vh;       /* กำหนดความสูงให้เต็ม viewport */
        position: absolute;  /* เพื่อให้แน่ใจว่ามันครอบคลุมทั้งหน้าจอ */
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: test.mind;"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true; antialias: false;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="art" src="assets/test2.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#art" height="1" width="1" position="0 0 0"></a-plane>
        <a-text value="Marker Found!" color="red" position="0 0.6 0"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
