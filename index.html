<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Tester</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind;"
             embedded
             color-space="sRGB"
             renderer="colorManagement: true;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <img id="art" src="assets/test2.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#art" height="1" width="1" position="0 0 0"></a-plane>
        <a-text value="Marker Found!" color="red" position="0 0.6 0"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
